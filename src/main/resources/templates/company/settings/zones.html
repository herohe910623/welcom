<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>
<div th:replace="fragments.html :: company-banner"></div>

<div class="container">
    <div th:replace="fragments.html :: company-info"></div>
    <div th:replace="fragments.html :: company-menu (companyMenu='settings')"></div>
    <div class="row mt-3 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: company-setting-menu (currentMenu = 'zones')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">완료</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12">회사 지역</h2>
            </div>
            <div class="row">
                <div class="alert alert-info" role="alert">
                    회사가 있는 지역을 선택해주세요.
                </div>
                <div id="whitelist" th:text="${whitelist}" hidden></div>
                <input id="zones" type="text" name="zones" th:value="${#strings.listJoin(zones, ',')}"
                       class="tagify-outside" aria-describedby="zoneHelp"/>

            </div>
        </div>
    </div>
    <!--    <footer th:replace="fragments.html :: footer"></footer>-->
</div>
<script th:replace="fragments.html :: tooltip"></script>
<script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
<script th:replace="fragments.html :: ajax-csrf-header"></script>
<sciprt th:replace="fragments.html :: update-zones(baseUrl='/company/' + ${company.path} + '/settings/zones')"></sciprt>
</body>
</html>

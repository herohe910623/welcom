<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>
<div th:replace="fragments.html :: company-banner"></div>

<div class="container">
    <div th:replace="fragments.html :: company-info"></div>
    <div th:replace="fragments.html :: company-menu (companyMenu='settings')"></div>
    <div class="row mt-3 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: company-setting-menu (currentMenu = 'banner')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">완료</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12">배너 이미지 사용</h2>
            </div>
            <form th:if="${!company.useBanner}"
                  th:action="@{'/company/' + ${company.getPath()} + '/settings/banner/enable'}" method="post"
                  novalidate>
                <div class="alert alert-primary" role="alert">
                    회사 화면에서 회사 배너 이미지를 사용합니다. 회사 배너 이미지를 아직 설정하지 않았다면, 기본 배너 이미지를 사용합니다.
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary btn-block" type="submit" aria-describedby="submitHelp">배너 이미지
                        사용하기
                    </button>
                </div>
            </form>
            <form th:if="${company.useBanner}"
                  th:action="@{'/company/' + ${company.getPath()} + '/settings/banner/disable'}" method="post"
                  novalidate>
                <div class="alert alert-info" role="alert">
                    회사 화면에서 회사 배너 이미지를 사용하지 않습니다. 회사 목록에서는 배너 이미지를 사용합니다.
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary btn-block" type="submit" aria-describedby="submitHelp">배너 이미지
                        사용하지 않기
                    </button>
                </div>
            </form>
            <hr/>
            <div class="row">
                <h2 class="col-sm-12">배너 이미지 변경</h2>
            </div>
            <form id="imageForm" th:action="@{'/company/' + ${company.getPath()} + '/settings/banner'}" method="post"
                  novalidate>
                <div class="form-group">
                    <input id="companyImage" type="hidden" name="image" class="form-control"/>
                </div>
            </form>
            <div class="card text-center">
                <div id="current-company-image" class="mt-3">
                    <img class="rounded" th:src="${company.image}" width="640" alt="name" th:alt="${company.name}"/>
                </div>
                <div id="new-company-image" class="mt-3"></div>
                <div class="card-body">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="company-image-file">
                        <label class="custom-file-label" for="company-image-file">회사 이미지 변경</label>
                    </div>
                    <div id="new-company-image-control" class="mt-3">
                        <button class="btn btn-outline-primary btn-block" id="cut-button">자르기</button>
                        <button class="btn btn-outline-success btn-block" id="confirm-button">확인</button>
                        <button class="btn btn-primary btn-block" id="save-button">저장</button>
                        <button class="btn btn-outline-warning btn-block" id="reset-button">취소</button>
                    </div>
                    <div id="cropped-new-company-image" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <!--    <footer th:replace="fragments.html :: footer"></footer>-->
</div>
<script th:replace="fragments.html :: tooltip"></script>
<link href="/node_modules/cropper/dist/cropper.min.css" rel="stylesheet">
<script src="/node_modules/cropper/dist/cropper.min.js"></script>
<script src="/node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>
<script type="application/javascript">
    $(function () {
        cropper = '';
        let $confirmBtn = $("#confirm-button")
        let $resetBtn = $("#reset-button")
        let $cutBtn = $("#cut-button")
        let $saveBtn = $("#save-button")
        let $newCompanyImage = $("#new-company-image")
        let $currentCompanyImage = $("#current-company-image")
        let $resultImage = $("#cropped-new-company-image")
        let $companyImage = $("#companyImage")

        $newCompanyImage.hide();
        $cutBtn.hide();
        $resetBtn.hide();
        $confirmBtn.hide();
        $saveBtn.hide();
        // company-image-file 이 변경된다면 아래 평선이 작동 됨
        $("#company-image-file").change(function (e) {
            if (e.target.files.length === 1) {
                const reader = new FileReader();
                reader.onload = e => {
                    if (e.target.result) {
                        if (!e.target.result.startsWith("data:image")) {
                            alert("이미지 파일을 선택하세요.");
                            return;
                        }
                        let img = document.createElement("img");
                        img.id = 'new-company';
                        img.src = e.target.result;
                        img.setAttribute('width', '100%');

                        $newCompanyImage.html(img);
                        $newCompanyImage.show();
                        $currentCompanyImage.hide();

                        let $newImage = $(img);
                        $newImage.cropper({aspectRatio: 13/2});
                        cropper = $newImage.data('cropper');

                        $cutBtn.show();
                        $confirmBtn.hide();
                        $resetBtn.show();
                    }
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        // 취소 버튼을 눌렀을 때
        $resetBtn.click(function() {
            $currentCompanyImage.show();
            $newCompanyImage.hide();
            $resultImage.hide();
            $resetBtn.hide();
            $cutBtn.hide();
            $confirmBtn.hide();
            $saveBtn.hide();
            $companyImage.val(''); <!--저장을 하더라도 아무일이 일어나지 않도록 input 값에 해당하는 값을 문자열로 비워준다.-->
        });
        // 자르기 버튼을 눌렀을때
        $cutBtn.click(function () {
            let dataUrl = cropper.getCroppedCanvas().toDataURL();

            if (dataUrl.length > 1000 * 1024) {
                alert("이미지 파일이 너무 큽니다. 1024000 보다 작은 파일을 사용하세요. 현재 이미지 사이즈 " + dataUrl.length);
                return;
            }

            let newImage = document.createElement("img");
            newImage.id = "cropped-new-company-image";
            newImage.src = dataUrl;
            newImage.width = 640;
            $resultImage.html(newImage);
            $resultImage.show();
            $confirmBtn.show();

            // 확인 버튼을 눌렀을 때
            $confirmBtn.click(function () {
                $newCompanyImage.html(newImage);
                $cutBtn.hide();
                $confirmBtn.hide();
                $companyImage.val(dataUrl);
                $saveBtn.show();
            });
        });

        $saveBtn.click(function () {
            $("#imageForm").submit();
        })
    });
</script>
</body>
</html>

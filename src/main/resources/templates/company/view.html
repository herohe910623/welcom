<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>
<div th:replace="fragments.html :: company-banner"></div>

<div class="container">
    <div th:replace="fragments.html :: company-info"></div>
    <div th:replace="fragments.html :: company-menu (companyMenu='info')"></div>

    <div class="row px-3 justify-content-center">
        <div class="col-10 pt-3" th:utext="${company.fullDescription}"></div>
    </div>

<!--    <footer th:replace="fragments.html :: footer"></footer>-->
</div>
<script type="application/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>

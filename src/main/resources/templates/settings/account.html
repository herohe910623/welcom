<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu (currentMenu = 'account')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">메세지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12">닉네임 변경</h2>
            </div>
            <div class="row mt-3">
                <form class="col-sm-12" th:action="@{/settings/account}" th:object="${nicknameForm}" method="post"
                      novalidate>
                    <div class="alert alert-warning" role="alert">
                        <strong>닉네임을 변경하면 프로필 페이지 링크도 바뀝니다. </strong>
                    </div>
                    <div class="form-group">
                        <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                               aria-describedby="nicknameHelp" required>
                        <small id="nicknameHelp" class="form-text text-muted">
                            공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력해주세요.
                        </small>
                        <small class="invalid-feedback">닉네임을 입력하세요.</small>
                        <small class="form-text text-danger" th:if="*{#fields.hasErrors('nickname')}"
                        th:errors='*{nickname}'>
                           nickname Errors
                        </small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">
                            변경하기
                        </button>
                    </div>
                </form>
            </div>
            <div class="dropdown-divider"></div>
            <div class="row mt-3">
                <div class="col-sm-12">
                    <div class="alert alert-danger" role="alert">
                        <strong>이 계정을 삭제할 수 없습니다.</strong>
                    </div>
                    <button class="btn btn-outline-danger" disabled>계정삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
<!--        bgcolor="#161734"-->
<nav th:replace="fragments.html :: main-nav"></nav>

<div class="container">
    <div th:if="${error == null}" class="py-5 content-center">
        <p>Welcom 이메일 확인</p>
        <h2>
            이메일을 확인했습니다.
            <span th:text="${numberOfUser}">10</span> 번째 회원님,
            <span th:text="${nickname}">herohe</span> 님 가입을 축하드립니다.
        </h2>
        <small>이제부터 가입할 때 사용한 이메일 또는 닉네임과 패스워드로 로그인 할 수 있습니다.</small>
    </div>
    <div th:if="${error}" class="py-5 content-center" >
        <p>Welcom 이메일 확인</p>    </br>
        <div class="alert alert-danger" type="alert">
            이메일 확인 링크가 정확하지 않습니다.
        </div>
    </div>
</div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
